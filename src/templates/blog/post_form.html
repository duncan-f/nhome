{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-8">
    <h1 class="display-4">Blog Post</h1>
    <form method="POST" novalidate>{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
</div>
{% endblock content %}
